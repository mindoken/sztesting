<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <table>

   <th>Таблица</th>

  </tr>
  {% endfor %}
 </table>
</body>
</html>
